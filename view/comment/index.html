<script>

(function() {
	var requestSet = {
		findBlog: {data: {system: 'Blog', operation: 'findBlogHistory'}}
	};
	
	var ajax = new Ajax({url: '../../app/getFactory.php', type: 'GET'});
	var service = new Service;

	var Pagination = (function() {
		var blogPageClick = function() {
			this.pageIndex = {
				prev: function(self) {
					if (self.find('li.active').index() > 1) {
						self.find('li.active').removeClass('active').prev().addClass('active');
						this.pageIndex.blogViewDisplay(self.find('li.active').index());
					}
				},
				next: function(self) {
					if (self.find('li.active').index() < self.find('li').length - 2) {
						self.find('li.active').removeClass('active').next().addClass('active');
						this.pageIndex.blogViewDisplay(self.find('li.active').index());
					}
				},
				any: function(self, index) {
					self.find('li.active').removeClass('active').end().find('li').eq(index).addClass('active');
					this.pageIndex.blogViewDisplay(index);
				},
				blogViewDisplay: function(index) {
					$('.blog').find('div.blogView').replaceWith(localStorage.getItem('blog' + (index - 1)));
				}
			};

			this.pageIndex[$(this).data('status')].apply(this, [$('.pagination'), $(this).index()]);
		};

		$('.pagination').on('click', 'li', blogPageClick);
	}());

	var Blog = (function() {
		var $blog = $('.blog');
		var displayBlog = function(blog) {
			if (blog.length > 0) {
				var paginationIndex = [];

				$.each(blog, function(index, data) {
					paginationIndex.push('<li data-status="any"><a href="#" value="'+ index +'">'+ (index+1) +'</a></li>');

					localStorage.setItem('blog' + index, data);
				});

				$blog.prepend(blog[0]);
				$('.pagination').find('li').first().after(paginationIndex).next().addClass('active');

			}
			
		};

		service.listen('blog', function(result) {
			displayBlog(result.blog);
		});

	}());

	var init = (function() {
		ajax.request(requestSet.findBlog).done(function(result) {
			service.trigger('blog', result);
		});
	}());

	
}());
	
</script>
